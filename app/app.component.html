                      <span>VRN List</span>
                    </mat-toolbar-row>
                    </mat-toolbar>
                <!-- <form class="example-form"> -->
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Search" type="search">
                    </mat-form-field>
                    
                    <section>
                <mat-nav-list>
                    <mat-list-item *ngFor="let data of createUserData"  (click)="onVRNSelected(data)"   class="{{data.class}} heightStable">

                        <h5 class="marginTitle">{{data.VrnNo}}</h5>
                        <div>
                 <span class="marginTitle">Vehicle No. {{data.VhcleNo}}</span>
                </div><div>
                 <span class="marginTitle">{{data.status}}</span>
                </div>
                </div> 
                </mat-list-item> 
                  </mat-nav-list>
                </section>
                  <div class="mainFooter button-row">

                                              </button> -->
                                      <!-- </div>
                        </mat-toolbar-row>
                        </mat-toolbar> -->
                    </div>
    </mat-drawer>

    <div class="example-sidenav-content">
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <button type="button" mat-button (click)="drawer.toggle()">
                    <mat-icon class="example-icon">menu</mat-icon>
                </button>
                <span>VRN Details</span>
                <span class="example-spacer"></span>
            </mat-toolbar-row>
        </mat-toolbar>
        <router-outlet></router-outlet>        
    </div>
</mat-drawer-container>
